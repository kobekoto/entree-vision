  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Entree Vision</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contact-view">
  <div class="contact-us-today-container">
    <h3>Contact Us Today</h3>
    <div>
      <span>Call Us:</span> 
      <span>(+1) 917 256-7456</span>
    </div>
      <div class="address-details">
          <div>3463 Procyon St</div>
          <div>Las Vegas, NV, 89102</div>
      </div>
  </div>
  <div class="add-to-contacts-container">
    <button 
      class="contact-button"
      color="gold"
      ion-button>
      Add To Contacts
    </button>
  </div>
  <div id="google-map"></div>
  <div class="get-directions-container">
    <button 
      class="contact-button"
      color="gold"
      (click)="navigate()"
      ion-button>
      Get Directions
    </button>
  </div>
</ion-content>
