<ion-header>

  <ion-navbar>
    <ion-title>Send SMS</ion-title>
    <ion-buttons 
      end> 
      <button
        color="white"
        ion-button
        large
        icon-only
        icon-end
        (click)="closeModal()"
        >
        <ion-icon
          icon-end 
          name="close">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-icon
    large
    class="chatbubbles-icon"
    name="chatbubbles">
  </ion-icon>
  <h3>Send Your Friend A Message About The {{ mealName }} At Entree Vision </h3>

  <form #f="ngForm" (ngSubmit)="submitMsg(f)">
    <ion-list>
      <ion-item>
        <ion-input 
          type="tel"
          name="phoneNum"
          ngModel
          placeholder="Your Friend's Phone #(XXX-XXX-XXXX)">
        </ion-input>
      </ion-item>
      <div class="bottom-border-line-for-input"></div>
      <ion-item>
        <ion-textarea
          rows="4"
          name="meal"
          maxlength="160"
          [ngModel]="meal"
        >
      </ion-textarea>        
      </ion-item>
    </ion-list>
    <button
      ion-button
      full
      block 
      type="submit"
      [disabled]="!f.valid"
      class="button button-block orange-button send-message-button" 
      >
        Send Message
    </button>

  </form>

</ion-content>
