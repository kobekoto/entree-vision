<ion-header>

  <ion-navbar>
    <ion-title>Send SMS</ion-title>
    <ion-buttons 
      end> 
      <button
        color="white"
        ion-button
        large
        icon-only
        icon-end
        (click)="closeModal()"
        >
        <ion-icon
          icon-end 
          name="close">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

<ion-content padding>

    large
    class="chatbubbles-icon"
    name="chatbubbles">
  </ion-icon>

</ion-content>
