<ion-header>

  <ion-navbar>
    <ion-title>Entree Vision</ion-title>
    <ion-buttons end> 
      <button
        color="white"
        ion-button
        large
        icon-only
        (click)="openNotifications()"
        >
        <ion-icon
          name="mail">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="category-view">
  <ion-list no-lines>
    <app-category
      *ngFor="let event of events
      let isOdd=odd;
      let isEven=even"
      [ngClass]="event.classColor"
      [class.odd]="isOdd"
      [class.even]="isEven"
      [category]="event"
      [subtitle]="event.subtitle"
      >
      {{ event }}
    </app-category>
  </ion-list>
</ion-content>
