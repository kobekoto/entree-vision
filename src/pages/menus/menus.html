<ion-header >

  <ion-navbar>
    <ion-title text-center>Entree Vision</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="category-view">
  <ion-list no-lines>
    <a ion-item 
      *ngFor="let category of categories;
      let isOdd=odd; 
      let isEven=even"
      [class.odd]="isOdd"
      [class.even]="isEven">
      <div class="image-wrap">
          <img 
            class="category-overlay-img">
          <div class="overlay-text-box">
              <div class="category-title-container">
                  <div class="category-title category-title-name"> {{ category}}</div>
                  <div class="category-title category-count "> 24 Dishes</div>
              </div>
          </div>
      </div>
    </a>
  </ion-list>
</ion-content>
