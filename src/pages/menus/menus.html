<ion-header>

  <ion-navbar>
    <ion-title text-center>Entree Vision</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="category-view">
  <ion-list no-lines>
    <app-category 
      *ngFor="let menu of menus
      let isOdd=odd; 
      let isEven=even"
      [ngClass]="menu.name.toLowerCase()"
      [class.odd]="isOdd"
      [class.even]="isEven"
      [category]="menu"
      [subtitle]="menu.meals.length"
      (click)="goToMenuCategory(menu)"
      >
      {{ menu }}
    </app-category>
  </ion-list>
</ion-content>
